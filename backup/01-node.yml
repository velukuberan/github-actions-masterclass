name: 01 - My First Node Action

on: push

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            node-version: [18, 19, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
