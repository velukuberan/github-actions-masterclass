name: 04 - Using Third party Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests 
        run: npm run test 
